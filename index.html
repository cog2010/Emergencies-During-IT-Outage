<html>
<!--This is a form that will be used during IT outages to submit emergency orders.-->
<!--All orders entered here will email to dispatch-all (for dispatching) and a seperate outage box (for record keeping)-->
<!--This form can be used by both dispatchers and the call center to create orders and since the orders go to dispatch-all, emergency orders can be accessed by all dispatchers regardless of location-->
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
<title>Emergencies During an IT Outage</title>
</head>
<body>
  <h1 class="container col-xs-12" align="center"> IT Outage Emergency Form </h1>
<form class="form">
  <!--Form to submit emergency orders by email during IT outages, all fields required except order number-->
  <div class="container-fluid">
    <div class="container">
      <!--Auto fill date for form-->
      <div class='form-group container col-xs-4'>
        <label for="date">Date and Time*</label>
        <input name="date" class="form-control" id="date" required>
      </div>
      <!--Dropdown select order type, disable default selection-->
      <div class="form-group container col-xs-2">
      <label for="orderType">Order Type*</label>
      <select class="form-control" required>
        <option value="" disabled="disabled" selected="selected">Order Type</option>
        <option value="co">CARBMON</option>
        <option value="crossbore">CBINV</option>
        <option value="cutline">CUTLINE</option>
        <option value="fire">FIRE</option>
        <option value="leak">LEAK</option>
        <option value="nglp">NGLP</option>
      </select>
    </div>
       <div class="form-group container col-xs-1" align="center">
      <label for="blowing">Gas Blowing?</label></br>
      <input name="blowing" type="checkbox">
    </div>
    <div class="form-group container col-xs-5">
      <label for="soNumber">Service Order Number</label>
      <input name="soNumber" class="form-control">
    </div>
    <div class="form-group container col-xs-6">
      <label for="callerName">Caller Name*</label>
      <input name="callerName" class="form-control" required>
    </div>
    <div class="form-group container col-xs-6">
      <label for="callerNumber">Caller Telephone Number*</label>
      <input name="callerNumber" class="form-control" required>
    </div>
    <div class="form-group container col-xs-2">
      <label for="streetNumber">Street Number*</label>
      <input name="streetNumber" class="form-control" required>
    </div>
    <div class="form-group container col-xs-6">
      <label for="streetName">Street Name*</label>
      <input name="streetName" class="form-control" required>
    </div>
    <div class="form-group container col-xs-4">
      <label for="unitNumber">Unit Number</label>
      <input name="unitNumber" class="form-control">
    </div>
    <div class="form-group container col-xs-4">
      <label for="city">City*</label>
      <input name="city" class="form-control" required>
    </div>
    <div class="form-group container col-xs-4">
      <label for="state">State*</label>
      <input name="state" class="form-control" required>
    </div>
    <div class="form-group container col-xs-4">
      <label for="zip">Zip Code*</label>
      <input name="zip" class="form-control" required>
    </div>
    <div class="form-group container col-xs-1" align="center">
      <label for="dogs">Dogs?</label></br>
      <input name="dogs" type="checkbox">
    </div>
    <div class="form-group container col-xs-2" align='center'>
    <label for="inOut">Inside/Outside*</label></br>
    <div class='container col-xs-6'><input type='radio' name='inOut' value='Inside'>In</div>
    <div class='container col-xs-6' align='left'><input type='radio' name='inOut' value='Outside'>Out</div>
  </div>
    <div class="form-group container col-xs-3">
      <label for="location">Location*</label>
      <input name="location" class="form-control" required>
    </div>
    <div class="form-group container col-xs-4">
      <label for="contactName">Contact Name</label>
      <input name="contactName" class="form-control">
    </div>
    <div class="form-group container col-xs-2">
      <label for="contactNumber">Contact Number</label>
      <input name="contactNumber" class="form-control">
    </div>
    <div class="form-group container col-xs-12">
      <label for="comments">Comments*</label>
      <textarea name="comments" class="form-control" rows="5" required></textarea>
    </div>
    <div class="form-group container col-xs-8">
      <label for="agentName">Agent Name*</label>
      <input name="agentName" class="form-control" required>
    </div>
      <button class="btn btn-default col-xs-offset-3 col-xs-1" type="submit">Submit</button>
  </div>
</form>

<script>
  //JS to pull current time and date
  document.getElementById('date').value = Date();
</script>
</body>
</html>
